<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store">
    <title>myDuas - Every dua for every situation on one web page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 200px;
            height: 125px;
            transition: transform 0.3s ease;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 170px;
        }

        .top-right-text {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
            font-size: 16px;
            z-index: 1000;
        }

        .section {
            background: linear-gradient(135deg, #8B5A96, #6B4C93);
            border-radius: 20px;
            margin-bottom: 40px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(107, 76, 147, 0.3);
        }

        .section-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .duas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .dua-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .dua-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .dua-text {
            color: #333;
            font-size: 24px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 10px;
        }

        .cursor-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            opacity: 0.6;
            background: url('press.png') no-repeat center;
            background-size: contain;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .popup-title {
            color: #8B5A96;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 60px 40px 40px 40px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 30px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .popup-text {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
            word-wrap: break-word;
            hyphens: auto;
        }

        .popup-text.arabic {
            font-size: 24px;
        }

        .language-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .lang-btn {
            padding: 12px 25px;
            border: 2px solid #8B5A96;
            background: white;
            color: #8B5A96;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: #8B5A96;
            color: white;
        }

        .lang-btn:hover {
            background: #8B5A96;
            color: white;
        }

        .popup-source {
            color: #666;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }

        .auto-resize.arabic {
            font-size: calc(24px + 0.5vw) !important;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .logo {
                width: 150px;
                height: 95px;
                top: 10px;
                left: 10px;
            }

            .container {
                padding-top: 120px;
            }

            .duas-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }

            .dua-card {
                padding: 15px;
                min-height: 100px;
            }

            .dua-text {
                font-size: 14px;
            }
            
            .dua-text {
                padding-right: 10px;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .section {
                padding: 20px;
                margin-bottom: 30px;
            }

            .popup-content {
                padding: 30px 20px;
                border-radius: 15px;
                max-width: 95vw;
                width: 95vw;
            }

            .popup-text {
                font-size: 16px;
            }

            .popup-title {
                padding-top: 25px;
            }

            .cursor-icon {
                width: 24px;
                height: 24px;
            }

            .top-right-text {
                font-size: 14px;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .duas-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .dua-card {
                padding: 12px;
                min-height: 80px;
            }

            .dua-text {
                font-size: 13px;
            }

            .popup-content {
                padding: 25px 15px;
            }

            .language-buttons {
                flex-direction: column;
                align-items: center;
            }

            .lang-btn {
                width: 120px;
            }
        }

        .auto-resize {
            font-size: calc(14px + 0.5vw);
        }

        @media (max-width: 768px) {
            .auto-resize {
                font-size: calc(12px + 0.8vw);
            }

            .auto-resize.arabic {
                font-size: calc(18px + 0.8vw) !important;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="logo">
        <br>
        <img src="myduas.png" alt="MyDuas Logo">
    </a>
    <div class="top-right-text">Make dua for me (Ali) and my family ðŸ™‚</div>
    
    <div class="container" id="container">
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">Ã—</button>
            <div class="popup-title" id="popup-title"></div>
            <div class="popup-text" id="popup-text"></div>
            <div class="language-buttons">
                <button class="lang-btn active" id="english-btn" onclick="switchLanguage('english')">English</button>
                <button class="lang-btn" id="arabic-btn" onclick="switchLanguage('arabic')">Arabic</button>
            </div>
            <div class="popup-source" id="popup-source"></div>
        </div>
    </div>

    <script src="sections.js"></script>
    <script src="duas.js"></script>
    <script>
        let currentDua = null;
        let currentLanguage = 'english';

        function renderSections() {
            const container = document.getElementById('container');
            
            sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                
                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'section-title';
                sectionTitle.textContent = section.name;
                
                const duasGrid = document.createElement('div');
                duasGrid.className = 'duas-grid';
                
                const sectionDuas = duas.filter(dua => dua.section === section.id);
                
                sectionDuas.forEach(dua => {
                    const duaCard = document.createElement('div');
                    duaCard.className = 'dua-card';
                    duaCard.onclick = () => openPopup(dua);
                    
                    const duaText = document.createElement('div');
                    duaText.className = 'dua-text';
                    duaText.textContent = dua.title;
                    
                    const cursorIcon = document.createElement('div');
                    cursorIcon.className = 'cursor-icon';
                    
                    duaCard.appendChild(duaText);
                    duaCard.appendChild(cursorIcon);
                    duasGrid.appendChild(duaCard);
                });
                
                sectionDiv.appendChild(sectionTitle);
                sectionDiv.appendChild(duasGrid);
                container.appendChild(sectionDiv);
            });
        }

        function openPopup(dua) {
            currentDua = dua;
            currentLanguage = 'english';
            
            document.getElementById('popup-title').textContent = dua.title;
            document.getElementById('popup-text').textContent = dua.text;
            document.getElementById('popup-text').classList.remove('arabic');
            document.getElementById('popup-source').textContent = dua.book;
            document.getElementById('popup').style.display = 'block';
            
            document.getElementById('english-btn').classList.add('active');
            document.getElementById('arabic-btn').classList.remove('active');
            
            autoResizeText();
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function switchLanguage(lang) {
            if (!currentDua) return;
            
            currentLanguage = lang;
            const englishBtn = document.getElementById('english-btn');
            const arabicBtn = document.getElementById('arabic-btn');
            const popupText = document.getElementById('popup-text');
            
            if (lang === 'english') {
            popupText.textContent = currentDua.text;
            popupText.classList.remove('arabic');
            englishBtn.classList.add('active');
            arabicBtn.classList.remove('active');
        } else {
            popupText.textContent = currentDua.atext;
            popupText.classList.add('arabic');
            arabicBtn.classList.add('active');
            englishBtn.classList.remove('active');
        }
            
            autoResizeText();
        }

        function autoResizeText() {
            const textElement = document.getElementById('popup-text');
            const containerWidth = textElement.parentElement.clientWidth;
            const containerHeight = textElement.parentElement.clientHeight;
            
            textElement.style.fontSize = textElement.classList.contains('arabic') ? '24px' : '18px';
            
            if (textElement.scrollHeight > containerHeight * 0.6 || textElement.scrollWidth > containerWidth) {
                textElement.classList.add('auto-resize');
            } else {
                textElement.classList.remove('auto-resize');
            }
        }

        document.getElementById('popup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            renderSections();
        });

        window.addEventListener('resize', function() {
            if (currentDua) {
                autoResizeText();
            }
        });
    </script>
</body>
</html>
